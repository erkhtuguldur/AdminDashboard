<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./assets/square-circle.svg" alt="logo" > 
            <a href="">Dashboard</a>
        </div>
        <div class="nav">
            <div class="group1">
                <div class="links" id="home">
                    <img class src="./assets/home.svg" alt="homeLogo"> 
                    <a href="">Home</a>
                </div>

                <div class="links" id="profile">
                    <img class src="./assets/card-account-details-outline.svg" alt="profileLogo"> 
                    <a href="">Profile</a>
                </div>

                <div class="links" id="messages">
                    <img class src="./assets/message-reply.svg" alt="messagesLogo"> 
                    <a href="">Messages</a>
                </div>

                <div class="links" id="history">
                    <img class src="./assets/clock-time-three.svg" alt="historyLogo"> 
                    <a href="">History</a>
                </div>

                <div class="links" id="tasks">
                    <img class src="./assets/note-multiple.svg" alt="tasksLogo"> 
                    <a href="">Tasks</a>
                </div>

                <div class="links" id="communities">
                    <img class src="./assets/account-group.svg" alt="communitiesLogo"> 
                    <a href="">Communities</a>
                </div>
            </div>

            <div class="group2">
                <div class="links" id="settings">
                    <img class src="./assets/cog.svg" alt="settingsLogo"> 
                    <a href="">Settings</a>
                </div>

                <div class="links" id="support">
                    <img class src="./assets/help-box.svg" alt="supportLogo"> 
                    <a href="">Support</a>
                </div>

                <div class="links" id="privacy">
                    <img class src="./assets/shield-check.svg" alt="privacyLogo"> 
                    <a href="">Privacy</a>
                </div>
                
            </div>
        </div>
    </div>
    <div class="notSidebar">
        <div class="header">

            <div class="upperHeader">

                <div class="searchBar">
                    <a href=""><img id="shil" src="./assets/magnify.svg" alt="searchIcon"></a>
                    <input type="text">
                </div>

                <div class="profileCorner">
                    <a class="notification" href=""><img src="./assets/bell-ring-outline.svg" alt="notifications"></a>
                    <a href="">
                        <div class="profileContainer">
                            <img src="./profilePics/tiger.png" alt="pfp">
                            <p class="name">Morgan Oakley</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="lowerHeader">
                <div class="greeting">
                    <div class="pfpWrapper">
                        <img src="./profilePics/tiger.png" alt="pfp">
                    </div>

                    <div class="greetingText">
                        <div>
                            <p id="hiContainer">Hi there,</p>
                        </div>
                        <div>
                            <p id="usernameContainer">Morgan Oakley (@morgan)</p>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div> 
        </div>
        <div class="mainContent"></div>
    </div>
</body>
</html>
